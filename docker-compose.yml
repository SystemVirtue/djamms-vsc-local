version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - jukebox-network
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    networks:
      - jukebox-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=jukebox

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    networks:
      - jukebox-network
    volumes:
      - mongo_data:/data/db

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    ports:
      - "2181:2181"
    networks:
      - jukebox-network
    volumes:
      - zookeeper_data:/var/lib/zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICKLE_PORT=2182

  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
    networks:
      - jukebox-network
    volumes:
      - kafka_data:/var/lib/kafka
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://$(hostname -f):9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1

networks:
  jukebox-network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
  mongo_data:
  zookeeper_data:
  kafka_data:
